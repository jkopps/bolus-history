{% extends "base_generic.html" %}

{% block content %}
<form action="{% url "meals:add" %}" method="post">
  {% csrf_token %}
  <input type="text" name="desc"
		 {% if initial %}
		 value="{{ initial }}"
		 {% endif %}
		 required>
  <input type="submit" value="Add">
</form>

{% if message %}
<p> {{ message }} </p>
{% endif %}

{% endblock %}
